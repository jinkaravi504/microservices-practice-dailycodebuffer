server:
  port: 8081

spring:
  application:
    name: product-Service
  config:
    import: optional:configserver:http://localhost:9296

  cloud:
    config:
      enabled: true
      retry:
        max-attempts: 3
        initial-interval: 1000
        max-interval: 2000
        multiplier: 1.5
  
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
  datasource:
    url: jdbc:mysql://${DB_HOST:localhost}:3306/product-service
    username: root
    password: mysql
    driver-class-name: com.mysql.cj.jdbc.Driver


logging:
  pattern:
    level: "%5p [traceId=%X{traceId}, spanId=%X{spanId}]"

management:
  tracing:
    sampling:
      probability: 1.0
    propagation:
      type: w3c
  zipkin:
    tracing:
      endpoint: http://localhost:9411/api/v2/spans


